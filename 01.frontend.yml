- name: creating frontend server
  hosts: all
  become: yes
  tasks:
    - name: INSTALLING NGINX SERVICE
      ansible.builtin.yum:
        name: nginx
        state: latest

    - name: REMOVING DEFAULT NGINX CONTENT
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: absent

    - name: Create a directory
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: directory

    - name: DOWNLOADING NEW CONTENT TO NGINX
      ansible.builtin.unarchive:
        src: https://roboshop-artifacts.s3.amazonaws.com/frontend.zip
        dest: /usr/share/nginx/html
        remote_src: yes

    - name: CONFIGURING REVERSE PROXY SERVER
      ansible.builtin.copy:
        src: roboshop.conf
        dest: /etc/nginx/default.d/roboshop.conf

    - name: ENABLEING AND RESTARTING NGINX
      ansible.builtin.service:
        name: nginx
        state: restarted
        enabled: yes


